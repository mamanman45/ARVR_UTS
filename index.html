<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-assets>
			<a-asset-items id="lambo" src="models/gltf/free_-_lamborghini_countach/scene.gltf"></a-asset-items>
			<a-asset-items id="lancer" src="models/gltf/mitsubishi_lancer_evo_x/scene.gltf"></a-asset-items>
		</a-assets>
		<a-marker preset="hiro">
			<a-text 
				value="Abdurrahman Shahab"
				rotation="-90 0 0"
				position="0 -2 1">
			</a-text>
			<a-entity 
				gltf-model="#lambo"
				rotation="-90 0 0"
				scale="0.0005 0.0005 0.0005">
			</a-entity>
		</a-marker>
		<a-marker preset="kanji">
			<a-text 
				value="Abdurrahman Shahab"
				rotation="-90 0 0"
				position="0 0 2">
			</a-text>
			<a-entity 
				gltf-model="#lancer"
				rotation="-90 0 0"
				scale="0.15 0.15 0.15">
			</a-entity>
		</a-marker>
		<a-entity camera>
			<a-cursor></a-cursor>
		</a-entity>
	</a-scene>
</body>
